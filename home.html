<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

   <main class="flex justify-center">
    
    <div class="mockup-phone">
      
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- available balance -->
             <div>
                <div class="stats shadow">
                    <div class="stat">
                      
                      <div class="stat-value">45000$</div>
                      <div  class="stat-desc text-xs">Available Balance</div>
                    </div>
                  </div>
                 
             </div>
             <div class="divider"></div>
             <!-- user action button -->
            <div>
                <button class="btn btn-md">Add Money</button>
                <button class="btn btn-md">CashOut</button>
                <button class="btn btn-md">Transfer Money</button>
            </div>
            <div class="divider"></div>
            <!-- add money form start -->
            <div class="card bg-base-100 center w-full max-w-sm shrink-0 shadow-xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input type="text" id="inputAdd-money" placeholder="your amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Password</span>
                    </label>
                    <input id="input-password" type="password" placeholder="password" autocomplete="off" class="input input-bordered" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="addMoney-btn" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
             <!-- add money form ends -->
        </div>
        </div>
      </div>
   </main>
    
   <script src="js/home.js"></script>
</body>
</html>
